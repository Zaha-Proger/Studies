<script language="JavaScript">

function ptOnload()
{
}

function receiverEditAction(community, ip, status)
{
   document.forms[0].comm_name.value = community;
   document.forms[0].IP_addr.value = ip;
   document.forms[0].status.value = status;
   document.forms[0].buttonClicked.value = EDIT_CLICKED;
   submitTheDataForm();
}

function receiverDeleteAction(community)
{
   document.forms[0].comm_name.value = community;
   document.forms[0].buttonClicked.value = DELETE_CLICKED;
   submitTheDataForm();
}

function submitTheDataForm()
{
  top.CHttpFormExtractor.clearKeyValues();
  top.CHttpFormExtractor.addKeyValue("buttonClicked", document.forms[0].buttonClicked.value);
  top.CHttpFormExtractor.addKeyValue("comm_name", document.forms[0].comm_name.value);
  top.CHttpFormExtractor.addKeyValue("IP_addr", document.forms[0].IP_addr.value);
  top.CHttpFormExtractor.addKeyValue("status", document.forms[0].status.value);

  document.forms[0].submit();
  return false;
}

</script>
