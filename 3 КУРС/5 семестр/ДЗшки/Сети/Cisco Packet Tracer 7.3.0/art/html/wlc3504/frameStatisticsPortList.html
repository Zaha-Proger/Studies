<script>

function ptOnload() {

function viewStatisticsAction(portNum)
{
   document.forms[0].port_num.value = portNum;
   document.forms[0].buttonClicked.value = SUBMIT_CLICKED;
   submitTheDataForm();
}

function submitTheDataForm()
{
  top.CHttpFormExtractor.clearKeyValues();
  top.CHttpFormExtractor.addKeyValue("buttonClicked", document.forms[0].buttonClicked.value);
  top.CHttpFormExtractor.addKeyValue("port_num", document.forms[0].port_num.value);

  document.forms[0].submit();
  return false;
}

</script>
